<div class="container">
    <div class="col s4">
        <div class="card horizontal hoverable movie-card">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" *ngIf="movie.posterUrl && tmdbService.generatePosterUrl(movie, 1)" src="{{tmdbService.generatePosterUrl(movie, 1)}}">
                <div *ngIf="!movie.posterUrl || !tmdbService.generatePosterUrl(movie, 1)" class="no-image activator">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <span class="card-title">{{movie.title}} ({{movie.releaseDate.getFullYear()}})</span>
                    <p>You have watched this film {{movie.viewings.length}} time{{movie.viewings.length == 1 ? "" : "s"}}</p>
                </div>
                <div class="card-action">
                    <a [routerLink]="['/movie', movie.id]">Details</a>
                    <!--<a class="btn-floating waves-effect waves-light red right"><i class="material-icons">add</i></a>-->
                </div>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{movie.title}} ({{movie.releaseDate.getFullYear()}})<i class="material-icons right">close</i></span>
                <p>{{movie.overview}}</p>
            </div>
        </div>
    </div>
</div>
