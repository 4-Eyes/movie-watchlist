<!--<h2>Watchlist</h2>-->
<div *ngFor="let movie of movies | async">
    <movie-card [movie]="movie"></movie-card>
</div>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" (click)="openModal()">
        <i class="large material-icons">add</i>
    </a>
</div>

<div id="addMovieModal" class="modal modal-fixed-footer" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
        <h4>Add New Movie</h4>
        <p>Make the proper form here</p>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-green btn-flat" (click)="addMovie()">Add</a>
        <a class="modal-action modal-close waves-effect waves-red btn-flat">Cancel</a>
    </div>
</div>
